{% extends 'base_dashboard.html' %}
{% block title %}Configurar Página Inicial{% endblock %}
{% block content_dash %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
        <div class="surface-card">
            <h3 class="mb-3">Página Inicial</h3>
            <p class="text-muted">Escolha quais blocos deseja exibir na página inicial.</p>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-check form-switch mb-3">
                    {{ field }}
                    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                {% endfor %}
                <div class="text-end mt-4">
                    <a href="{% url 'configuracao' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
