{% extends 'base_dashboard.html' %}
{% block title %}Reset Ok{% endblock %}
{% block content_dash %}
<div class="surface-card">
    <div class="d-flex align-items-center gap-3 link-success">
    <i class="fa fa-check fa-5x"></i>
    <div>
        <h3 class="mb-2">Sua senha foi alterada com sucesso!</h3>
        <p class="mb-0 text-muted">Você será redirecionado para o painel em instantes.</p>
    </div>
</div>

{% block scripts %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
        window.location.href = "{% url 'home' %}";
    }, 5000);
});
</script>
{% endblock %}
